<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>MTG EDH Life Counter</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="counters">
            <div id="player1" class="counter">
                <div class="flash left"></div>
                <div class="flash right"></div>
                <div class="life-total">40</div>
            </div>
            <div id="player2" class="counter">
                <div class="flash left"></div>
                <div class="flash right"></div>
                <div class="life-total">40</div>
            </div>
            <div id="player3" class="counter">
                <div class="flash left"></div>
                <div class="flash right"></div>
                <div class="life-total">40</div>
            </div>
            <div id="player4" class="counter">
                <div class="flash left"></div>
                <div class="flash right"></div>
                <div class="life-total">40</div>
            </div>
        </div>
        <!-- Font Awesome icon for reset -->
        <button id="resetButton" class="reset-button">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>
    <script src="script.js"></script>
    <script>
        // body読み込み時に一度だけbodyサイズを設定
        document.body.onload = ()=>{
            document.body.style.minHeight = window.innerHeight + 'px';
        }

        // リサイズを停止して500ms後にbodyサイズを設定
        let timeoutId;
        window.addEventListener("resize", () => {
            clearTimeout(timeoutId);

            timeoutId = setTimeout(() => {
                document.body.style.minHeight = window.innerHeight + 'px';
            }, 500);
        });
    </script>
</body>
</html>
